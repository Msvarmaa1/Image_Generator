<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>Image Generator AI</h1>
            <p>Struggling to find the perfect image? Let our AI be your creative partner. Generate high-quality visuals
                to bring your ideas to life.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe to generate image" required>
                <div class="controls">
                    <select class="img-quality">
                        <option value="1">1 image</option>
                        <option value="2">2 image</option>
                        <option value="3">3 image</option>
                        <option value="4">4 image</option>
                    </select>
                    <button class="generate-btn" type="submit">Generate</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
